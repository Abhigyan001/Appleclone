<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clone</title>
    <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        
        <nav class="navbar">
            <ul class="flex">
                <li>
                    <div id="apple" class="icons"><i class="fab fa-apple"></i></div>
                </li>
                
                <li>
                    <div class="icons">Store</div>
                </li>
                <li>
                    <div class="icons">Mac</div>
                </li>
                <li>
                    <div class="icons">iPod</div>
                </li>
                <li>
                    <div class="icons">iPhone</div>
                </li>
                <li>
                    <div class="icons">iPad</div>
                </li>
                <li>
                    <div class="icons">iTunes</div>
                </li>
                <li>
                    <div class="icons">Support</div>
                </li>
                <li>
                    <div class="icons">searchbar</div>
                </li>
            </ul>
        </nav>

        <section class="section1">
            <img src="images/background.JPG" alt="background image">
            
        </section>

        <section class="section2 flex">
            <div class="images"><img src="images/img1.jpg"></div>
            <div class="images"><img src="images/img2.jpg"></div>
            <div class="images"><img src="images/img3.jpg"></div>
            <div class="images"><img src="images/img4.jpg"></div>

        </section>




    </main>

    <footer class="footer">


    </footer>

</html>
